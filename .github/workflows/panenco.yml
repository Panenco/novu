name: "Panenco"

on:
  push:
    branches: [ "panenco" ]

jobs:
  deploy_ws:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    - name: Build image
      run: docker-compose -f docker/docker-compose.panenco.yml -p novu build
    - name: Tag image
      run: docker tag novu_ws eu.gcr.io/${{secrets.GOOGLE_PROJECT_ID}}/novu-ws
    - name: Login
      uses: 'google-github-actions/auth@v0'
      with:
        credentials_json: '${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}'
    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v0
    - name: Set project
      run: gcloud --quiet config set project /${{secrets.GOOGLE_PROJECT_ID}}
    - name: Docker google auth
      run: gcloud auth configure-docker -q
    - name: Push image
      run: docker push eu.gcr.io/${{secrets.GOOGLE_PROJECT_ID}}/novu-ws
