name: "Panenco"

on:
  push:
    branches: [ "panenco" ]

jobs:
  deploy_ws:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    - name: Build image
      run: docker-compose -f docker/docker-compose.panenco.yml -p novu build
    - name: Tag image
      run: docker tag novu_ws eu.gcr.io/${{secrets.GOOGLE_PROJECT_ID}}/novu-ws
    - name: Docker google login
      uses: actions-hub/gcloud@master
      env:
        PROJECT_ID: ${{secrets.GOOGLE_PROJECT_ID}}
        APPLICATION_CREDENTIALS: ${{secrets.GOOGLE_APPLICATION_CREDENTIALS}}
      with:
        args: auth configure-docker -q
    - name: Push image
      run: docker push eu.gcr.io/${{secrets.GOOGLE_PROJECT_ID}}/novu-ws
